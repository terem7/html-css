<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlulário</title>
</head>
<body>
    <h1>Exeplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" required oninput="ivar.innerHTML = Number (inum.value)">
            <output id="ivar">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
