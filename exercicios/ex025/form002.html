<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <form action="cadastro.php" autocomplete="on" method="post">
    <p>
      <label for="iusu">Usúario: </label>
      <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Nome do Usúario" autocomplete="username">
    </p>
    <p>
      <label for="isen">Senha: </label>
      <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="Senha" autocomplete="current-password">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
