<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exeplo de Hover</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    div > p {
      display: none;
    }
    div:hover > p {
      display: block;
      color: white;
      background-color: red;
    }
    div:hover {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Exeplo de hover</h1>
  <p>passe o mouse no texto aqui em baixo</p>
  <div>
    passe o mouse aqui
    <p>TEXTO ESCONDIDO AQUI</p>
  </div>
  <p>fim do exemplo</p>
</body>
</html>
