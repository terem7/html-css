<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/media-query.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Login</title>
</head>
<body>
  <main>
    <section id="login">
      <div id="imagem">

      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="#" method="post" autocomplete="on">
          <div class="campo">
            <span class="material-symbols-outlined icon-input">
              person
              </span>
            <input class="caixa-input" type="email" name="login" id="ilogin" placeholder="E-Mail" required maxlength="30" autocomplete="email">
            <label for="ilogin">Login</label>
          </div>
          <div class="campo">
            <span class="material-symbols-outlined icon-input">
              key
              </span>
            <input class="caixa-input" type="password" name="senha" id="isenha" required placeholder="Senha" maxlength="20" minlength="8" autocomplete="current-password">
            <label for="isenha">Senha</label>
          </div>
          <input id="botao-entrar" type="submit" value="Entrar">
          <a id="botao-esqueci" href="esqueci.html">Esqueci a senha mail<span class="material-symbols-outlined">
            mail
            </span></a>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
