<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrounauta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      background: url(imagens/espaco.jpg) no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }
    
    .astrounauta {
      position: absolute;
      background: url(imagens/astronauta.png) no-repeat;
      background-size: cover;
      width: 200px;
      height: 200px;

      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body class="container">
  <div class="astrounauta"></div>
</body>
</html>
